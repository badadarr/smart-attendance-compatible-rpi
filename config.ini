# Configuration file for Face Recognition Attendance System
# Optimized for Raspberry Pi 4 Model B

[SYSTEM]
# System settings
DEBUG_MODE = False
LOG_LEVEL = INFO
MAX_LOG_FILES = 5

[CAMERA]
# Camera settings optimized for Raspberry Pi
CAMERA_INDEX = 0
FRAME_WIDTH = 640
FRAME_HEIGHT = 480
FPS = 15
BUFFER_SIZE = 1

# Alternative camera indices to try
CAMERA_FALLBACK_INDICES = [1, 2]

[FACE_DETECTION]
# Face detection parameters
SCALE_FACTOR = 1.3
MIN_NEIGHBORS = 5
MIN_FACE_SIZE = 50
MAX_FACE_SIZE = 300

[RECOGNITION]
# Face recognition settings
CONFIDENCE_THRESHOLD = 0.6
RECOGNITION_COOLDOWN = 3
SAMPLES_PER_USER = 20

[PERFORMANCE]
# Performance optimization for Raspberry Pi
PROCESS_EVERY_N_FRAMES = 5
REDUCE_RESOLUTION = True
USE_THREADING = False

# Memory management
MAX_FACES_IN_MEMORY = 100
CLEANUP_INTERVAL = 300

[WEB_SERVER]
# Flask web server settings
HOST = 0.0.0.0
PORT = 5000
DEBUG_WEB = False
THREADED = True

[WEB]
# Web interface settings
HOST = 0.0.0.0
PORT = 5000
DEBUG_WEB = False
THREADED = True

[STORAGE]
# File paths
DATA_DIR = data
ATTENDANCE_DIR = Attendance
TEMPLATES_DIR = templates
STATIC_DIR = static

# File formats
ATTENDANCE_DATE_FORMAT = %d-%m-%Y
TIME_FORMAT = %H:%M:%S
CSV_ENCODING = utf-8

[AUDIO]
# Text-to-speech settings
TTS_ENABLED = True
TTS_RATE = 150
TTS_VOLUME = 0.8
AUDIO_FEEDBACK = True

[SECURITY]
# Security settings
SAVE_FACE_IMAGES = False
ENCRYPT_DATA = False
MAX_FAILED_ATTEMPTS = 3

[RASPBERRY_PI]
# Raspberry Pi specific optimizations
GPU_MEMORY_SPLIT = 128
ENABLE_CAMERA_INTERFACE = True
OPTIMIZE_FOR_ARM = True
USE_HARDWARE_ACCELERATION = True

[ADVANCED]
# Advanced settings - modify with caution
OPENCV_THREADS = 2
SKLEARN_JOBS = 1
DISABLE_MULTITHREADING = True
